<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="100451339 & 100451170">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <title>SignUp</title>
</head>

<body>
    <div class="grid-container">
        <div class="column">
            <div class="menu-title" onclick="goToHome()">
                <a class="logo-link" href="#homepage">
                    <figure class="logo-container">
                        <img src="images/logo.svg" alt="Logo of the webpage">
                    </figure>
                </a>
                <a class="title-link" href="#homepage">
                    <h1>
                        MainMusicPlayer
                    </h1>
                </a>
            </div>
            <div class="sidebar">
                <ul class="menu-options-container">
                    <li class="menu-option-container" onclick="goToHome()">
                        <a href="#" class="menu-option-link-container">
                            <figure class="menu-option-icon-container">
                                <img src="images/icon.svg" alt="Home icon">
                            </figure>
                            <div class="menu-option-text-container">
                                <p>Home</p>
                            </div>
                        </a>
                    </li>
                    <li class="menu-option-container" onclick="goToLists()">
                        <a href="mylists.html" class="menu-option-link-container">
                            <figure class="menu-option-icon-container">
                                <img src="images/music-notes-icon.svg" alt="List icon">
                            </figure>
                            <div class="menu-option-text-container">
                                <p>List Saya</p>
                            </div>
                        </a>
                    </li>
                    <li class="menu-option-container">
                        <a href="playlistCreator.html" class="menu-option-link-container">
                            <figure class="menu-option-icon-container">
                                <img src="images/podcast-icon.svg" alt="Create icon">
                            </figure>
                            <div class="menu-option-text-container">
                                <p>Buat List Saya</p>
                            </div>
                        </a>
                    </li>
                    <li class="menu-option-container">
                        <a href="liked_songs.html" class="menu-option-link-container">
                            <figure class="menu-option-icon-container">
                                <img src="images/heart-fill.svg" alt="Create icon">
                            </figure>
                            <div class="menu-option-text-container">
                                <p>Favorit Saya</p>
                            </div>
                        </a>
                    </li>
                </ul>
                <ul class="bottom-links-container">
                    <li class="bottom-link-container">
                        <a href="privacyPolicy.html" class="bottom-link">
                            <figure class="bottom-link-icon-container">
                                <img src="images/privacy-policy-icon.svg" alt="Policy icon">
                            </figure>
                            <p>Kebijakan Privasi</p>
                        </a>
                    </li>
                    <li class="bottom-link-container">
                        <a href="cookies.html" class="bottom-link">
                            <figure class="bottom-link-icon-container">
                                <img src="images/cookie-icon.svg" alt="Cookie icon">
                            </figure>
                            <p>Cookies</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
   
        <div class="column">
            <div class="navbar-links">
                <div id="hamburger-menu" class="hamburger-menu">
                    <img src="images/burger-menu.png" alt="Hamburger menu" onclick="openHamburgerMenu()">
                </div>
                
                <div class="hamburguer-menu-options" id="hamburguer-menu-options">
                    <div class="hamburguer-menu-option">
                        <a class="hamburguer-menu-option-link" onclick="goToHome()">
                            <p class="hamburguer-menu-option-text"><img class="hamburguer-menu-image" src="images/icon.svg" alt="Home icon">Home</p>
                        </a>
                    </div>
                    <div class="hamburguer-menu-option">
                        <a class="hamburguer-menu-option-link">
                            <p class="hamburguer-menu-option-text"><img class="hamburguer-menu-image" src="images/music-notes-icon.svg" alt="Listas">Favorites</p>
                        </a>
                    </div>
                    <div class="hamburguer-menu-option">
                        <a class="hamburguer-menu-option-link" onclick="goToLists()">
                            <p class="hamburguer-menu-option-text"><img class="hamburguer-menu-image" src="images/music-notes-icon.svg" alt="Listas">Playlists</p>
                        </a>
                    </div>
                    <div class="hamburguer-menu-option">
                        <a class="hamburguer-menu-option-link" href="playlistCreator.html">
                            <p class="hamburguer-menu-option-text"><img class="hamburguer-menu-image" src="images/podcast-icon.svg" alt="Create icon">Buat Playlist</p>
                        </a>
                    </div>
                </div>
                
                <div class="navbar-links-container" id="navbar-links-container">
                </div>
            </div>
            
            <div class="content">
                <div class="login-content">
                    <div class="login-content-container">
                        <form method="POST" id="signup-form">
                            <div class="form-container">
                                <div class="login-title">
                                    <h2>
                                        Registrasi
                                    </h2>
                                </div>
                                <div class="form-body">
                                    <div class="form-input">
                                        <label for="username" class="hidden">Username</label>
                                        <input type="text" name="username" id="username" placeholder="Username" required>
                                    </div>
                                    <div class="form-input">
                                        <label for="email" class="hidden">Gmail</label>
                                        <input type="email" name="email" id="email" placeholder="Email" required>
                                    </div>
                                    <div class="form-input">
                                        <label for="password" class="hidden">Kata Sandi</label>
                                        <input type="password" name="password" id="password" placeholder="Kata Sandi" required>
                                    </div>
                                    <div class="form-input">
                                        <label for="name" class="hidden">Nama Lengkap</label>
                                        <input type="text" name="name" id="name" placeholder="Nama Lengkap" required>
                                    </div>
                                    
                                    <div class="form-input">
                                        <label for="input-file" class="hidden">Gambar Untuk dijadikan Profil</label>
                                        <input type='file' class='input-file' id="input-file" accept="image/png, image/jpeg">
                                        <button type="button" class='select-image-button' id='select-image-button'>Upload Gambar</button>
                                    </div>
                                    <div class="form-input-checkbox">
                                        <label for="terms" class="hidden">Saya telah Membaca dan Menyetujui Persyaratan Penggunaan</label>
                                        <input class="form-checkbox" type="checkbox" name="terms" id="terms" required>
                                        <p>Saya telah Membaca dan Menyetujui Persyaratan Penggunaan</p>
                                    </div>
                                    <div class="form-input">
                                        <input class="form-button" type="submit" value="Registrasi">
                                    </div>
                                    <div id="error-message-container" class="error-message-container"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cta-container">
        <a href="#footer" class="cta-text">
            Jangan Lupa Registrasi ya Teman Awak!!
        </a>
    </div>
    <script src="app.js"></script>
</body>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
</html>
